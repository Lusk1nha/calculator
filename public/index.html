<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <link rel="stylesheet" href="./main.css">
  <link rel="shortcut icon" href="./assets/calculator-icon.svg">
</head>
<body>
  <div id="calculator-container">
    <div id="output">
      <input class="result" type="text" placeholder="0" disabled="true"></input>
      <div class="previous-account"></div>
      
    </div>

    <div id="key-container">
      <div class="row first">
        <div class="key delete">C</div>
        <div class="key operator">รท</div>
        <div class="key operator">%</div>
        <div class="key operator">x</div>
      </div>
      
      <div class="row second">
        <div class="key number">7</div>
        <div class="key number">8</div>
        <div class="key number">9</div>
        <div class="key operator">-</div>

      </div>

      <div class="row third">
        <div class="key number">4</div>
        <div class="key number">5</div>
        <div class="key number">6</div>
        <div class="key operator">+</div>
      </div>

      <div class="row fourth">
        <div class="key number">1</div>
        <div class="key number">2</div>
        <div class="key number">3</div>

      </div>

      <div class="row fifth">
        <div class="key number">0</div>
        <div class="key dot">.</div>

        <div class="key enter">=</div>
      </div>

    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
